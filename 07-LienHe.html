<!DOCTYPE html>
<html>

<head>
    <title>Trang chủ</title>
    <meta charset="utf-8" />
    <!-- <meta name="MobileOptimized" content="device-width" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" /> -->
    <!--CSS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <link href="bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="css/animate.min.css" rel="stylesheet" />
    <link href="css/font/fontawesome-all.css" rel="stylesheet" />
    <link href="css/font/font.css" rel="stylesheet" />
    <link href="js/Owl2/owl.carousel.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <!-- <link href="css/css_rwd.css" rel="stylesheet" /> -->

</head>

<body>
    <div id="htmlHeader"></div>
    <div id="pageWay">
        <div class="wrp">
            <ul>
                <li><a href="" title="">Trang chủ</a></li>
                <li><a href="" title="">Liên hệ</a></li>
            </ul>
        </div>
    </div>
    <div id="contact">
        <div class="wrp">
            <h1 class="nameCate">
                <a href="" title="">Liên hệ</a>
            </h1>
            <div class="content">
                <div class="left">
                    <div class="formContact">
                        <p class="titleForm">Gửi yêu cầu</p>
                        <input type="text" placeholder="Họ tên (*)">
                        <input type="text" placeholder="Email (*)">
                        <input type="text" placeholder="Số điện thoại (*)">
                        <textarea placeholder="Nội dung yêu cầu"></textarea>
                        <div class="file">
                            <label>
                                <input type="file">
                                <span>Chọn tệp</span>
                            </label>
                            <span><b>Chọn tệp đính kèm</b> (kích thước tệp tối đa 25Mb)</span>
                        </div>
                        <a href="" title="" class="btnSend">Gửi</a>
                    </div>
                </div>
                <div class="right">
                    <a href="" title="" class="item">
                        <span class="icon">
                            <i class="fal fa-map-marker-alt"></i>
                        </span>
                        <span class="info">
                            <b>Địa chỉ văn phòng</b>
                            <span>
                                Số 2/84 - Trần Quang Diệu - Phường Ô Chợ Dừa - Quận Đống Đa - TP Hà Nội
                            </span>
                        </span>
                    </a>
                    <a href="tel:0908 308 123" title="" class="item">
                        <span class="icon">
                            <i class="far fa-phone-alt"></i>
                        </span>
                        <span class="info">
                            <b>Gọi cho chúng tôi</b>
                            <span class="hotline">
                                0908 308 123
                            </span>
                        </span>
                    </a>
                    <a href="mailto:luatsu@luathoanganh.vn" title="" class="item">
                        <span class="icon">
                            <i class="fal fa-envelope"></i>
                        </span>
                        <span class="info">
                            <b>Mail</b>
                            <span>
                                luatsu@luathoanganh.vn
                            </span>
                        </span>
                    </a>
                </div>
            </div>
        </div>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.449638807527!2d105.82137151524628!3d21.014687486006007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab7ea3ef7b3b%3A0xa874a0a9144d05ea!2zMiBOZy4gODQgUC4gVHLhuqduIFF1YW5nIERp4buHdSwgQ2jhu6MgROG7q2EsIMSQ4buRbmcgxJBhLCBIw6AgTuG7mWksIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1669356638845!5m2!1svi!2s"
                style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    <div id="customer">
        <div class="wrp">
            <h2 class="cateName">
                <a href="" title="">Khách hàng tiêu biểu</a>
            </h2>
            <div class="group">
                <div class="wImage">
                    <a href="" title="" class="image">
                        <img src="./pic/pn1.png" alt="" loading="lazy">
                    </a>
                </div>
                <div class="wImage">
                    <a href="" title="" class="image">
                        <img src="./pic/pn2.png" alt="" loading="lazy">
                    </a>
                </div>
                <div class="wImage">
                    <a href="" title="" class="image">
                        <img src="./pic/pn3.png" alt="" loading="lazy">
                    </a>
                </div>
                <div class="wImage">
                    <a href="" title="" class="image">
                        <img src="./pic/pn4.png" alt="" loading="lazy">
                    </a>
                </div>
                <div class="wImage">
                    <a href="" title="" class="image">
                        <img src="./pic/pn1.png" alt="" loading="lazy">
                    </a>
                </div>
                <div class="wImage">
                    <a href="" title="" class="image">
                        <img src="./pic/pn2.png" alt="" loading="lazy">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="htmlFooter"></div>
    <!--JS-->
    <script src="js/jquery-1.9.1.min.js"></script>

    <!-- phần này lúc code thì xóa đi  -->
    <script src="js/loadHtml.js"></script>

    <script src="bootstrap/bootstrap.js"></script>
    <script src="js/jquery.lazy.min.js"></script>
    <script src="js/Owl2/owl.carousel.min.js"></script>
    <script src="js/jquery.marquee.min.js"></script>
    <script src="js/Common.js"></script>

    <!--
        Note:
        - Lúc code xóa <div id="htmlHeader"></div> và <div id="htmlFooter"></div> thay vào đó là nội dung file Header.html và Footer.html tương ứng.
        - Nội dung file Colright.html nằm trong <div class="colright"></div> nên chỉ cần copy thẳng vào.
        - File loadHtml.js là file để load html nên không cần thiết lúc code đổ dữ liệu => xóa.
        *MỤC ĐÍCH: để load và chỉnh sửa html ở 1 chỗ mà không cần sửa nhiều trang do nội dung html giống nhau.
    -->
</body>

</html>
